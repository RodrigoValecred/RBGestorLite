<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor Lite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 1. Adicionar Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; /* slate-700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; /* slate-600 */
      }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- 2. Ajustar o importmap para melhor compatibilidade com Babel e React 19 -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react/jsx-runtime": "https://esm.sh/react@^19.1.0/jsx-runtime",
    "react-dom": "https://esm.sh/react-dom@^19.1.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.1.0/client",
    "recharts": "https://esm.sh/recharts@^2.15.3",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-slate-100">
    <div id="root"></div>
    <!-- 3. Mudar o type do script para text/babel e adicionar data-presets -->
    <!-- Isso instrui o Babel Standalone a transpilar este arquivo. -->
    <!-- data-type="module" Ã© importante para que o Babel trate os imports/exports corretamente. -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
  </body>
</html>
